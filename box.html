<!DOCTYliE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的标题</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            padding-bottom: 100%;
            width: 100%;
        }

        ul:after {
            content: ""; 
            display: block; 
            clear: both 
        }

        ul {
            zoom: 1;
             /* 启用弹性盒布局 */
            display: flex;
            /* 使子元素水平居中 */
            justify-content: center;
            /* 使子元素垂直居中 */
            align-items: center;
        }

        li {

            float: left;
            margin: 1%;
            /*外边距*/
            padding-bottom: 30%;

            /*下内边距*/
            width: 30%;

            /*宽度*/
            height: 0;

            /*高度*/
            background-color: #EEB422;

            border-radius: 10px;

        }
    </style>

</head>



<body>

    <div class="box">

        <ul>

            <li>

            </li>

            <li>

            </li>

            <li>

            </li>

        </ul>

        <ul>

            <li>

            </li>

            <li>

            </li>

            <li>

            </li>

        </ul>

        <ul>

            <li>

            </li>

            <li>

            </li>

            <li>

            </li>

        </ul>

    </div>

</body>



</html>
